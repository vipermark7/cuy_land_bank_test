<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps - gmplot</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDjF1arEQu74T0GWqcBbKO8gGhYTNIC6F8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function initialize() {
            var map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 16,
                center: new google.maps.LatLng(41.530533, -81.624823)
            });
        }
    </script>
</head>

<body style="margin:10px; padding:10px;" onload="initialize()">

    <div id="map_canvas" style="height: 500px"></div>
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-6 p-0 bg-white h-md-100">
            <div class="h-md-100 p-5 justify-content-center">
                <h1>Coordinates</h1>
                <br>
                <p>{{ coords }}</p>
            </div>
        </div>
    </div>
</body>

</html>
