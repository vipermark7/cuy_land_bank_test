<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Data and Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <!-- Adding Bootstrap bundle and JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--Need to create a box with the GoogleMaps API image and another box with the data for the parcel-->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-6 col-2 h-100 bg-dark text-white py-2 d-flex justify-content-center fixed-top" id="left">
                <h2 class="d-none d-sm-block">Google Maps Data</h1>
            </div>
            <div class="col-sm-6 col-2">
                <!--hidden spacer-->
            </div>
            <div class="col offset-2 offset-sm-6 py-2 bg-dark text-white">
                <h1>JSON Data</h1>
                {{ data }}

            </div>
        </div>
    </div>
</body>

</html>
