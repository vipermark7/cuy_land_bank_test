<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Data and Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <!-- Adding Bootstrap bundle and JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function initialize() {
            var map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 14,
                center: new google.maps.LatLng(41.530533, -81.624823)
            });

        }
    </script>
    <!--Need to create a box with the GoogleMaps API image and another box with the data for the parcel-->
    <div class="d-md-flex h-md-100 align-items-center">

        <div class="col-md-6 p-0 bg-gray h-md-100">
            <div class="text-white d-md-flex h-100 p-5 justify-content-center">
                <h1>Google Maps Data</h1>
                <div id="map_canvas"></div>
            </div>
        </div>

        <div class="col-md-6 p-0 bg-white h-md-100">
            <div class="d-md-flex h-md-100 p-5 justify-content-center">
                <h1>Coordinates</h1>
                <br>
                <div class="row align-content-center justify-content-left">
                    <p>{{ coords }}</p>
                </div>
            </div>
        </div>

    </div>
    <style>
        @media (min-width: 768px) {
            .h-md-100 {
                height: 100vh;
            }
        }
        
        .btn-round {
            border-radius: 30px;
        }
        
        .bg-gray {
            background: darkslategrey;
        }
        
        .text-cyan {
            color: #35bdff;
        }
    </style>
</body>

</html>
